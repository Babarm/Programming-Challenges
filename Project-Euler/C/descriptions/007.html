        <h1>10,001<sup>st</sup> Prime</h1>
        <h2>Problem 7</h2>

        <!-- Problem Description -->
        <div class="description">
            <p>By listing the first six prime numbers: 2, 3, 5, 7, 11, and 13, we can see that the
            6<sup>th</sup> prime is 13.</p>

            <p>What is the 10,001<sup>st</sup> prime number?</p>
        </div>

        <!-- Problem Answer -->
        <p style="text-align: center">Answer: <b>104,743</b></p>
