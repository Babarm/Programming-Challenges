        <!-- Problem Title -->
        <h1>Double-Base Palindromes</h1>
        <h2>Problem 36</h2>

        <!-- Problem Description -->
        <div class="description">
            <p>The decimal number, 585 = 1001001001<sub>2</sub>, is palindromic in both bases.</p>

            <p>Find the sum of all numbers, less than one million, which are palindromic in base 10
            and base 2.</p>

            <p class="note">NOTE: the palindromic number, in either base, may not include leading
            zeros.</p>
        </div>

        <!-- Problem Answer -->
        <p style="text-align: center">Answer: <b>872,187</b></p>

    </body>
