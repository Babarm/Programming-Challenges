        <!-- Problem Title -->
        <h1>Special Pythagorean Triplet</h1>
        <h2>Problem 9</h2>

        <!-- Problem Description -->
        <div class="description">
            <p>A Pythagorean triplet is a set of three natural numbers, <i>a &lt; b &lt; c</i>, for
                which,</p>

            <p style="text-align: center"><i>a</i><sup>2</sup> + <i>b</i><sup>2</sup> =
            <i>c</i><sup>2</sup></p>

            <p>For example, 3<sup>2</sup> + 4<sup>2</sup> = 9 + 16 = 25 = 5<sup>2</sup>.</p>

            <p>There exists exactly one Pythagorean triplet for which <i>a + b + c</i> = 1000.<br/>
            Find the product of <i>abc</i>.</p>
        </div>

        <!-- Problem Answer -->
        <p style="text-align: center">Answer: <b>31,875,000</b></p>

    </body>
