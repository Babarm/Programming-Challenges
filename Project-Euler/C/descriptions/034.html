        <!-- Problem Title -->
        <h1>Digit Factorials</h1>
        <h2>Problem 34</h2>

        <!-- Problem Description -->
        <div class="description">
            <p>145 is a curious number, as 1! + 4! + 5! = 1 + 24 + 120 = 145.</p>

            <p>Find the sum of all numbers which are equal to the sum of the factorial of their
            digits.</p>

            <p class="note">NOTE: as 1! = 1 and 2! = 2 are not sums they are not included.</p>
        </div>

        <!-- Problem Answer -->
        <p style="text-align: center">Answer: <b>40,730</b></p>

    </body>
