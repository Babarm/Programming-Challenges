        <h1>Largest Palindrome Product</h1>
        <h2>Problem 4</h2>

        <!-- Problem Description -->
        <div class="description">
            <p>A palindromic number reads the same both ways. The largest palindrome made from the
            product of two 2-digit numbers is 9009 = 91 &#215; 99.</p>

            <p>Find the largest palindrome made from the product of two 3-digit numbers.</p>
        </div>

        <!-- Problem Answer -->
        <p style="text-align: center">Answer: <b>906,609</b></p>
