        <!-- Problem Title -->
        <h1>Pandigital Prime</h1>
        <h2>Problem 41</h2>

        <!-- Problem Description -->
        <div class="description">
            <p>We shall say that an <i>n</i>-digit number is pandigital if it makes use of all the
            digits 1 to <i>n</i> exactly once. For example, 2143 is a 4-digit pandigital and is also
            prime.</p>

            <p>What is the largest <i>n</i>-digit pandigital prime that exists?</p>
        </div>

        <!-- Problem Answer -->
        <p style="text-align: center">Answer: <b>7,652,413</b></p>

    </body>
