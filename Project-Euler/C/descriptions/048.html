        <!-- Problem Description -->
        <div class="description">
            <p>The series, 1<sup>1</sup> + 2<sup>2</sup> + 3<sup>3</sup> + ... + 10<sup>10</sup> =
            10405071317.</p>

            <p>Find the last ten digits of the series, 1<sup>1</sup> + 2<sup>2</sup> + 3<sup>3</sup>
            + ... + 1000<sup>1000</sup>.</p>
        </div>

        <!-- Problem Answer -->
        <p style="text-align: center">Answer: <b>9,110,846,700</b></p>
