        <h2>Problem 39</h2>

        <!-- Problem Description -->
        <div class="description">
            <p>If <i>p</i> is the perimeter of a right angle triangle with integral length sides,
            {<i>a,b,c</i>}, there are exactly 3 solutions for <i>p</i>=120.</p>

            <p>{20,48,52}, {24,45,51}, {30,40,50}</p>

            <p>For which value of <i>p</i> &le; 1000, is the number of solutions maximized?</p>
        </div>

        <!-- Problem Answer -->
        <p style="text-align: center">Answer: <b>840</b></p>
