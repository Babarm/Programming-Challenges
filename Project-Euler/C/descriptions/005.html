        <!-- Problem Title -->
        <h1>Smallest Multiple</h1>
        <h2>Problem 5</h2>

        <!-- Problem Description -->
        <div class="description">
            <p>2520 is the smallest number that can be divided by each of the numbers from 1 to 10
            without any remainder.</p>

            <p>What is the smallest number that is evenly divisible by all of the numbers from 1 to
            20?</p>
        </div>

        <!-- Problem Answer -->
        <p style="text-align: center">Answer: <b>232,792,560</b></p>
